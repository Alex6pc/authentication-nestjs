fragment AuthUser on User {
  id
  email
  status
}

mutation createUser($data: CreateUserDto!) {
  createUser(data: $data) {
    ...AuthUser
  }
}

mutation signin($data: SigninDto!) {
  signin(data: $data) {
    ...AuthUser
  }
}

mutation signOut {
  signOut {
    ...AuthUser
  }
}

query me {
  me {
    ...AuthUser
  }
}
